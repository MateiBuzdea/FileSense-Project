{% extends "base.html" %}

{% block content %}
    <div class="authentication-container">
        {% if error %}
            <div>{{ error }}</div>
        {% endif %}

        <form id="authentication-form" action="{{ url_for('accounts.login') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

    <style>
        body {
            margin: 0;
            padding: 15px;
            background-color: #f2f3f5;
        }

        .authentication-container {
            max-width: 300px;
            text-align: left;
            padding: 20px;
            margin: 20px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        /* #error-container {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        } */
    </style>

{% endblock %}
