<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FileSense</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

    <!-- style="width: 18rem;" -->
    <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <div class="card">
            <div class="card-body">
                <div style="width: fit-content;">
                    <h5 class="card-title">Titlu fisier: {{ document.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{ document.owner }} - {{ document.created_on }}
                    </h6>
                </div>
                <!-- Add a separator -->
                <hr />
                <div>
                    <h6 class="card-text">Content: </h6>
                    <p class="card-text">{{ document.content }} </p>


                </div>
            </div>
        </div>

        <hr />

        <form action="{{ url_for('core.delete', document_id=document.id) }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <button type="submit" class="btn btn-primary w-100" value="Delete document">Delete document</button>
        </form>

        <!-- <input type="submit" value="Delete document"> -->

    </div>
