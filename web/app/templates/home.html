{% extends "base.html" %}

{% block content %}

{% for document in documents %}
<div>
    <a href="{{ url_for('core.view', document_id=document.id) }}">{{ document.title }}</a>
    {{ document.content|striptags|truncate(200) }}
</div>
{% endfor %}

Search by keywords:
<form action="{{ url_for('core.search') }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <input type="text" name="keywords">
    <input type="submit" value="Search">
</form>

Search by similarity:
<form action="{{ url_for('core.search') }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <input type="text" name="similarity">
    <input type="submit" value="Search">
</form>

{% endblock %}
